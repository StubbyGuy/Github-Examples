name: "Context Workflows"

on: ['push']

jobs:
  my-context:
    runs-on: ubuntu-latest
    steps:
      - name: My Step
        run: |
          echo "Hello $MY_ACTION"
          echo "HELLO $MY_ACTOR"
        env:
          MY_ACTION: ${{ github.action }}
          MY_ACTOR: ${{ github.actor }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pytests 1
        run: pip install pytest    
          
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found"
          fi
          
      - name: Run tests
        id: tests
        run: python -m pytest
        if: success()

      - name: Check result
        run: |
          echo "Test step outcome: ${{ steps.tests.outcome }}" 

      - name: Log workflow name
        run: |
          echo "Running workflow: ${{ github.workflow }}"
        
      

      
